
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lushways - Beauty & Salon Services in Dubai</title>
    <meta name="description" content="Book professional beauty and salon services in Dubai with Lushways. Hair, nails, spa treatments and more." />
    <meta name="author" content="Lushways" />

    <!-- Performance optimizations -->
    <link rel="preload" href="/lovable-uploads/b3235b7a-c67c-4b61-8d20-82fc8d031c95.png" as="image" />
    <link rel="preload" href="/lovable-uploads/57c261ea-b093-4b27-9510-aaf80ab2c7d0.png" as="image" />

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//lushways.com" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Critical CSS fonts with display=swap for better FCP -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;500;600;700&display=swap" />

    <!-- Critical CSS inline styles for immediate render -->
    <style>
      /* Critical CSS for immediate render */
      body {
        margin: 0;
        font-family: 'Open Sans', system-ui, -apple-system, sans-serif;
        line-height: 1.6;
        color: #111827;
        background-color: #ffffff;
      }
      
      .header-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #000000;
        height: 80px;
        z-index: 50;
      }
      
      .hero-loading {
        padding-top: 6rem;
        min-height: 100vh;
        background: linear-gradient(135deg, #fef3c7 0%, #f3e8b6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #d97706;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Lushways - Beauty & Salon Services in Dubai" />
    <meta property="og:description" content="Book professional beauty and salon services in Dubai with Lushways." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lushways" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <!-- Loading skeleton for better perceived performance -->
    <div id="initial-loading" style="display: none;">
      <div class="header-loading"></div>
      <div class="hero-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
